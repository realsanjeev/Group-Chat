{% extends "base.html" %}

{% block title %}
Oops!
{% endblock %}

{% block bodyContent %}
<style>
    .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        padding: 20px;
    }

    .error-card {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .error-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: scaleIn 0.5s ease-out 0.2s both;
    }

    @keyframes scaleIn {
        from {
            transform: scale(0);
        }

        to {
            transform: scale(1);
        }
    }

    .error-icon ion-icon {
        font-size: 60px;
        color: white;
    }

    .error-title {
        font-size: 32px;
        font-weight: 700;
        color: #333;
        margin: 0 0 15px 0;
    }

    .error-message {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
        margin: 0 0 30px 0;
        padding: 20px;
        background: #fff3f3;
        border-left: 4px solid #f5576c;
        border-radius: 8px;
    }

    .error-btn {
        display: inline-block;
        padding: 14px 40px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        margin-right: 10px;
    }

    .error-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
    }

    .secondary-btn {
        display: inline-block;
        padding: 14px 40px;
        background: white;
        color: #f5576c;
        text-decoration: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid #f5576c;
    }

    .secondary-btn:hover {
        background: #fff3f3;
    }

    @media (max-width: 768px) {
        .error-card {
            padding: 40px 30px;
        }

        .error-title {
            font-size: 26px;
        }

        .error-btn,
        .secondary-btn {
            display: block;
            margin: 10px 0;
        }
    }
</style>

<div class="error-container">
    <div class="error-card">
        <div class="error-icon">
            <ion-icon name="alert-circle"></ion-icon>
        </div>

        <h1 class="error-title">Oops!</h1>

        <div class="error-message">
            {{ message if message else "Something went wrong. Please try again." }}
        </div>

        <a href="javascript:history.back()" class="error-btn">Go Back</a>
        <a href="/home" class="secondary-btn">Home</a>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
{% endblock %}
