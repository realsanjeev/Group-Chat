{% extends "layout.html" %}

{% block title %}
    comments
{% endblock %}

{% block main %}
    {% for comment in comments %}
    <div class="setBorder">
        <ul>
            <li>By:{{comment.commentedBy}}</li>
        </ul>
        <p>{{comment.comment}}</p>
    </div>
    {% endfor %}
{% endblock %}
